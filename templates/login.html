{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container mt-5 p-3" style="max-width: 600px;">
<h2 class="text-center">Login</h2>
    <form action = "{% url 'login' %}" method="POST">
    <!-- .as_p for make equal line in form-->
    {% csrf_token %}
        <div class="form-group">
            {{ form | crispy }}
        </div>

        <input type="submit" value="Login" class="btn btn-success">
    </form>
    {% include 'alerts.html' %}
</div>
{% endblock %}
